schema: draft-07
name: "azure-mysql-flexible-server"
description: "Azure Database for MySQL Flexible Server is a fully managed production-ready database service designed for more granular control and flexibility over database management functions and configuration settings."
source_url: github.com/massdriver-cloud/azure-mysql-flexible-server
access: "public"
type: "bundle"

MonitorAlarmMetric: &monitor_alarm_metric
  required:
    - severity
    - frequency
    - window_size
    - aggregation
    - operator
    - threshold
  properties:
    severity:
      title: Severity
      description: The severity of the alarm.
      type: integer
      default: 1
      oneOf:
        - title: Critical
          const: 0
        - title: Error
          const: 1
        - title: Warning
          const: 2
        - title: Information
          const: 3
        - title: Verbose
          const: 4
    frequency:
      title: Frequency
      description: The evaluation frequency of the alarms.
      type: string
      default: PT1M
      oneOf:
        - title: Every 1 minute
          const: PT1M
        - title: Every 5 minutes
          const: PT5M
        - title: Every 15 minutes
          const: PT15M
        - title: Every 30 minutes
          const: PT30M
        - title: Every 1 hour
          const: PT1H
    window_size:
      title: Alarm window
      description: The time range over which the alarm is evaluated.
      type: string
      default: PT5M
      oneOf:
        - title: Every 1 minute
          const: PT1M
        - title: Every 5 minutes
          const: PT5M
        - title: Every 15 minutes
          const: PT15M
        - title: Every 30 minutes
          const: PT30M
        - title: Every 1 hour
          const: PT1H
        - title: Every 6 hours
          const: PT6H
        - title: Every 12 hours
          const: PT12H
        - title: Every 24 hours
          const: P1D
    aggregation:
      title: Aggregation
      description: The aggregation type of the alarm.
      type: string
      default: Average
      enum:
        - Average
        - Count
        - Minimum
        - Maximum
        - Total
    operator:
      title: Operator
      description: The operator used to compare the metric value to the threshold.
      type: string
      default: GreaterThanOrEqual
      oneOf:
        - title: Greater than or equal to
          const: GreaterThanOrEqual
        - title: Greater than
          const: GreaterThan
        - title: Less than or equal to
          const: LessThanOrEqual
        - title: Less than
          const: LessThan
        - title: Equals
          const: Equals
        - title: Not equal to
          const: NotEquals
    threshold:
      title: Threshold
      description: The percentage threshold for the metric to trigger an alarm.
      type: integer
      default: 90
      minimum: 0
      maximum: 100

params:
  examples:
    - __name: Development
      database:
        sku_name: GP_Standard_D2ds_v4
        storage_gb: 32
        high_availability: false
      backup:
        backup_retention_days: 1
    - __name: Production
      database:
        sku_name: MO_Standard_E4ds_v4
        storage_gb: 256
        high_availability: true
      backup:
        backup_retention_days: 30
  required:
    - database
    - network
    - backup
    - monitoring
  properties:
    database:
      title: Database
      type: object
      required:
        - mysql_version
        - username
        - sku_name
        - storage_gb
      properties:
        mysql_version:
          title: Version
          description: The version of MySQL to use. The version cannot be changed.
          $md.immutable: true
          type: string
          default: "5.7"
          enum:
            - "8.0.21"
            - "5.7"
        username:
          title: Username
          description: The administrator login for the MySQL Flexible Server. Username cannot be changed after creation. (Username cannot be 'admin', 'root', 'administrator', 'username', 'azure_superuser', 'azure_pg_admin', 'guest', or 'public'.)
          type: string
          $md.immutable: true
          not:
            enum:
              - admin
              - root
              - administrator
              - username
              - azure_superuser
              - azure_pg_admin
              - guest
              - public
        sku_name:
          title: Compute size
          description: Select the amount of cores, memory, and max iops you need for your workload (D = General Purpose, E = Memory Optimized).
          type: string
        storage_gb:
          title: Storage
          description: The storage you provision is the amount of storage capacity available to your Azure Database for MySQL server. Storage size cannot be scaled down.
          type: integer
          oneOf:
            - title: 20GB
              const: 20
            - title: 32GB
              const: 32
            - title: 64GB
              const: 64
            - title: 128GB
              const: 128
            - title: 256GB
              const: 256
            - title: 512GB
              const: 512
            - title: 1TB
              const: 1024
            - title: 2TB
              const: 2048
            - title: 4TB
              const: 4096
            - title: 8TB
              const: 8192
            - title: 16TB
              const: 16384
        high_availability:
          title: Enable High Availability (not available for North Central US)
          type: boolean
          default: false
    network:
      type: object
      title: Networking
      properties:
        auto:
          title: Automatic CIDR Selection
          type: boolean
          description: Enabling this will automatically select an available CIDR range for your database. Unchecking will require you to specify the CIDR.
          default: true
          $md.immutable: true
      dependencies:
        auto:
          oneOf:
          - properties:
              auto:
                const: true
          - properties:
              auto:
                const: false
              cidr:
                title: Subnet CIDR
                type: string
                description: Specify a /28 CIDR range within your vnet to create subnet for the database. The subnet CIDR cannot be changed after creation.
                $md.immutable: true
                pattern: ^(?:10\.(?:[0-9]|[0-9]{2}|1[0-9][0-9]|2[0-4][0-9]|25[0-5])|172\.(?:1[6-9]|2[0-9]|3[0-1])|192\.168)(?:\.(?:[0-9]|[0-9]{2}|1[0-9][0-9]|2[0-4][0-9]|25[0-5])){2}\/28$
                message:
                  pattern: "Must be a /28 range from within the VNet CIDR"
            required:
            - cidr
    backup:
      title: Backup
      type: object
      properties:
        backup_retention_days:
          title: Backup Retention
          description: How many days to retain MySQL database backups (minimum of 1, maximum of 35).
          type: integer
          default: 7
          minimum: 1
          maximum: 35
    monitoring:
      type: object
      title: Monitoring
      properties:
        mode:
          title: Alarm Mode
          description: Enable and customize Function App metric alarms.
          type: string
          default: AUTOMATED
          oneOf:
            - const: AUTOMATED
              title: Automated
            - const: CUSTOM
              title: Custom
            - const: DISABLED
              title: Disabled
      dependencies:
        mode:
          oneOf:
            - properties:
                mode:
                  const: AUTOMATED
            - properties:
                mode:
                  const: DISABLED
            - properties:
                mode:
                  const: CUSTOM
                alarms:
                  type: object
                  title: Alarms
                  properties:
                    cpu_metric_alert:
                      title: CPU
                      type: object
                      <<: *monitor_alarm_metric
                    memory_metric_alert:
                      title: Memory
                      type: object
                      <<: *monitor_alarm_metric
                    storage_metric_alert:
                      title: Storage
                      type: object
                      <<: *monitor_alarm_metric

connections:
  required:
    - azure_service_principal
    - azure_virtual_network
  properties:
    azure_service_principal:
      $ref: massdriver/azure-service-principal
    azure_virtual_network:
      $ref: massdriver/azure-virtual-network

artifacts:
  required:
    - authentication
  properties:
    authentication:
      $ref: massdriver/mysql-authentication

ui:
  ui:order:
    - database
    - network
    - backup
    - monitoring
    - "*"
  database:
    ui:order:
      - mysql_version
      - sku_name
      - storage_gb
      - username
      - high_availability
      - "*"
    sku_name:
      ui:field: "instanceTypesDropdown"
      query: "connections.azure_virtual_network.specs.azure.region"
      service: "Microsoft.DBforMySQL"
  network:
    ui:order:
      - auto
      - cidr
      - "*"
  backup:
    ui:order:
      - backup_retention_days
      - "*"
  monitoring:
    ui:order:
      - mode
      - alarms
      - '*'
    alarms:
      ui:order:
        - cpu_metric_alert
        - memory_metric_alert
        - storage_metric_alert
        - '*'
      cpu_metric_alert: &monitor_alarm_metric_ui
        ui:order:
          - severity
          - operator
          - aggregation
          - frequency
          - window_size
          - threshold
          - '*'
      memory_metric_alert:
        <<: *monitor_alarm_metric_ui
      storage_metric_alert:
        <<: *monitor_alarm_metric_ui
